on:
    push:
        branches:
            - main
            - add-newman-tests

jobs:
    run_api_tests:
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@v2

            - uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: Install dependencies
              run: npm ci

            - name: Run API tests
              run: |
                  npm start &
                  sleep 5s &&
                  npm test:ci
              env:
                  TESTRAIL_DOMAIN: viraxslot001.testrail.io/index.php
                  TESTRAIL_PROJECTID: 1
                  TESTRAIL_USERNAME: ${{ secrets.TESTRAIL_USERNAME }}
                  TESTRAIL_APIKEY: ${{ secrets.TESTRAIL_APIKEY }}
