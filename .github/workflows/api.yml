on:
    push:
        branches:
            - main

jobs:
    run_api_tests:
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@v2

            - uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: Install dependencies
              run: npm ci

            - name: Start server
              run: |
                  npm start
                  sleep 5

            - name: Run API tests
              run: |
                  npm test
